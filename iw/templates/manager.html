<!DOCTYPE html>
<html>
    <head>
        <title>NetPolling</title>
        <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="public/img/np.ico" type="image/x-icon">
        <link href="/public/bootstrap/css/bootstrap-responsive.css" media="screen" rel="stylesheet" type="text/css">
        <link href="/public/bootstrap/css/bootstrap.min.css" media="screen" rel="stylesheet" type="text/css">
        <link href="/public/css/design.css" media="screen" rel="stylesheet" type="text/css">
    </head>
    <body>
        {% block nav %}
        <nav class="navbar navbar-inverse">
            <div class="navbar-inner">
                <div class="container">
                    <a class="nav-collapse collapse" href="#">
                        <img src="/public/img/np_text_min.png">
                    </a>
                    <span class="nav-collapse collapse">
                            <a id="0" class="menu" role="button" class="label" >{% csrf_token %}
                                <button class="btn btn-inverse "><i class="icon-search icon-white"></i>Scan</button>
                            </a>
                    </span>
                    <span class="nav-collapse collapse">
                            <a id="1" class="menu" role="button" class="label">
                                <button class="btn btn-inverse"><i class="icon-screenshot icon-white"></i>Screenshot</button>
                            </a>
                    </span>
                    <span class="nav-collapse collapse">
                            <a id="2" class="menu" role="button" class="label">
                                <button class="btn btn-inverse"><i class="icon-eye-open icon-white"></i>Visualiser</button>
                            </a>
                    </span>
                    <span class="nav-collapse collapse">
                            <a id="3" class="menu" role="button" class="label">
                                <button class="btn btn-inverse"><i class="icon-th-list icon-white"></i>Journal</button>
                            </a>
                    </span>
                    <span class="nav-collapse collapse">
                            <a id="4" class="menu" role="button" class="label">
                                <button class="btn btn-inverse"><i class="icon-wrench icon-white"></i>Paramétre</button>
                            </a>
                    </span>
                    <span class="nav-collapse collapse">
                            <a id="5" class="menu" role="button" class="label">
                                <button class="btn btn-inverse"><i class="icon-off icon-white"></i>Déconnexion</button>
                            </a>
                    </span>
                </div>
            </div>
        </nav>
        {% endblock %}
        {% block content %}
        <div id="main">
            <canvas id="cartoDevice" width="750" height="500"></canvas>
            <!--<canvas id="cartoConnector"></canvas>-->
        </div>
        {% endblock %}
        {% block modal %}
        <div id="option" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="icon-remove"></i></button>

                <div id="dispopt"></div>
            </div>
        </div>
        {% endblock %}
        <!--<script src="http://code.jquery.com/jquery.js"></script>-->
        <script src="/public/js/jquery-2.0.0.min.js"></script>
        <!--<script src="/public/js/jCanvaScript.1.5.18.min"></script>-->
        <!--<script src="/public/js/jcanvas.min.js"></script>-->
        <!--<script src="/public/js/fabric.min.js"></script>-->
        <!--<script src="/public/js/kinetic-v4.5.2.min.js"></script>-->
        <script src="/public/js/raphael-min.js"></script>
        <script src="/public/bootstrap/js/bootstrap.min.js"></script>
        <script src="/public/js/net.js"></script>
    </body>
</html>
